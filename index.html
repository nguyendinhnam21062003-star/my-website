<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Test Messenger Chat Plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f7fb;
      }
      .container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Test Facebook Messenger Chat</h1>
      <p>Nếu bạn đã whitelist domain GitHub Pages này trong phần cài đặt Fanpage, bong bóng chat sẽ hiện ở góc phải.</p>
    </div>

    <!-- Messenger Plugin: root -->
    <div id="fb-root"></div>

    <!-- Messenger Plugin: container -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
      // Gắn Page ID của bạn
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "61554870864426");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- FB SDK -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v19.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </body>
</html>
